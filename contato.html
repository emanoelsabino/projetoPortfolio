    <!-- No main criei um formulário com input para receber nome, email e a menssagem que o usúario quiser mandar-->
    <main>
        <section id="contato">
            <article>
                <h1 style="text-align: center;">Envie sua menssagem!</h1>
                <hr>
                <!--Utilizei o API staticforms para fazer o serviço de enviar o email, para o meu email cadastrado-->
                <form action="https://api.staticforms.xyz/submit" method="post">
                    <input type="hidden" name="accessKey" value="bcfeb5e5-dd55-4058-92b5-dce3dc930386">
                    <!--Após envio do email será redirecionado para a Página principal-->
                    <input type="hidden" name="redirectTo" value="http://emanoelsabino.000webhostapp.com/">


                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Nome</span>
                        <input type="text" class="form-control" placeholder="Digite seu nome" id="nome" name="name">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2">E-mail</span>
                        <input type="text" class="form-control" placeholder="email@exemplo.com" id="email" name="email">
                    </div>

                    <div class="input-group">
                        <span class="input-group-text">Menssagem</span>
                        <textarea class="form-control" aria-label="With textarea" placeholder="Digite sua menssagem..." id="msg" name="message"></textarea>
                    </div>

                    <hr>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <input type="submit" id="enviar" value="Enviar" class="btn btn-outline-success">
                    </div>
                </form>
            </article>
            <hr>
        </section>
